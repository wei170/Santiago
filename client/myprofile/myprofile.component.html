<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            My Profile
        </h1>
    </div>
</div>

<nav class="navbar navbar-light bg-faded">
    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
        &#9776;
    </button>
    <div class="collapse navbar-toggleable-sm" id="exCollapsingNavbar2">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let friend of friendList">
                <button class="nav-link" >{{friend.userName}}<span class="sr-only">(current)</span></button>
            </li>
        </ul>
    </div>
</nav>

<!-- /. ROW  -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{currentUser.userName}}â€˜s Profile
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>User Name: </label>
                                <span id="helpBlock" class="help-block">{{currentUser.userName}}</span>
                            </div>
                            <div class="form-group">
                                <label>Email: </label>
                                <span id="helpBlock" class="help-block">{{currentUser.email}}</span>
                            </div>
                            <div class="form-group">
                                <label>Major: </label>
                                <span id="helpBlock" class="help-block">{{myProfile.profile.major}}</span>
                            </div>
                            <div class="form-group">
                                <label>Language: </label>
                                <span id="helpBlock" class="help-block" *ngFor="let language of myProfile.extra.language">{{language.name}}</span>
                            </div>
                            <div class="form-group">
                                <label>Birthday: </label>
                                <span id="helpBlock" class="help-block">{{myProfile.profile.birthday}}</span>
                            </div>
                            <div class="form-group">
                                <label>Hobby: </label>
                                <span id="helpBlock" class="help-block" *ngFor="let hobby of myProfile.extra.hobby">{{hobby.name}}</span>
                            </div>
                            <div class="form-group">
                                <label>Visibility: </label>
                                <span id="helpBlock" class="help-block">{{myProfile.profile.visibility}}</span>
                            </div>

                            <div class="form-group">
                                <button [routerLink]="['/dashboard/edit_profile']" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




    <!-- /. ROW  -->
