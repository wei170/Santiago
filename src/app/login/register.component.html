<div class="container">
	<main id="content" class="widget-login-container" role="main">
	<div class="row">
		<div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">

				<i class="fa fa-circle text-grey"></i>

						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="model.email" placeholder="Email" required>
						</div>
						<div class="form-group">
							<input class="form-control" id="pswd" type="password" name="password" [(ngModel)]="model.password" placeholder="Password" required>
						</div>
						<div class="clearfix">
