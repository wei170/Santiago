<div class="container">
	<main id="content" class="widget-login-container" role="main">
	<div class="row">
		<div class="col-xl-4 col-md-6 col-xs-10 offset-xl-4 offset-md-3 offset-xs-1">
			<h5 class="widget-login-logo animated fadeInUp">
				<i class="fa fa-circle text-warning"></i>
				iStudy
				<i class="fa fa-circle text-warning"></i>
			</h5>
			<section class="widget widget-login animated fadeInUp">
				<header>
					<h3>Reset Password</h3>
				</header>
				<div class="widget-body">

					<form class="login-form mt-lg" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" novalidate>
						<div class="form-group" *ngIf="!sent && !verified">
							<input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email" required>
                            <div *ngIf="f.submitted && !email" class="help-block">email is required</div>
						</div>

                        <div class="form-group" *ngIf="sent">
							<input type="text" class="form-control" name="email" disabled="disabled" id="disabled-input" placeholder="{{model.email}}" required>
						</div>

						<div class="form-group" *ngIf="sent && !verified">
							<input class="form-control" type="text" name="password" [(ngModel)]="model.verificationcode" placeholder="Your Verification Code In Your Email" required>
                            <div *ngIf="f.submitted && !verificationcode" class="help-block">code is required</div>
						</div>

                        <div class="form-group" *ngIf="verified">
							<input class="form-control" type="password" name="newpassword" [(ngModel)]="model.newpassword" placeholder="New Password" required>
                            <div *ngIf="f.submitted && !newpassword" class="help-block">password is required</div>
						</div>
						<div class="clearfix">
							<div class="btn-toolbar pull-xs-right m-t-1">
								<button [disabled]="loading" class="btn btn-inverse btn-sm" type="submit">Submit</button>
								<img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
								<button [routerLink]="['/login']" class="btn btn-default btn-sm">
									Back
								</button>
							</div>
						</div>
						<div class="row m-t-1">
                            <div class="col-md-6 pull-md-6"></div>
							<div class="col-md-6 pull-md-6">
								<a class="mr-n-lg" [routerLink]="['/login/register']">Don't have an account?</a>
							</div>
						</div>
					</form>
				</div>
			</section>
		</div>
	</div>
	</main>
	<footer class="page-footer">
		2016 &copy; iStudy Team
	</footer>
</div>
