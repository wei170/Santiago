<div class="container">
    <div class="row">
        <div>
            <h3 class="text-center">{{roomName}} chat
                <button *ngIf="type === 2" class="btn btn-xs btn-link pull-xs-right"><i class="glyphicon glyphicon-off" (click)="leaveGroup(roomName)"></i></button>
            </h3>

            <ul class="list-group" id="chat-{{roomName}}">
                <!-- Messages end up here! -->
            </ul>

            <form id="message-{{roomName}}" (ngSubmit)="sendMessage()" #chatForm="ngForm">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" name="message" [(ngModel)]="message" class="form-control"/>
                        <span class="input-group-addon">
                            <i (click)="sendMessage()" class="glyphicon glyphicon-comment"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
